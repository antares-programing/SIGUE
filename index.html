<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGUE</title>
    <link rel="icon" href="imagenes\Favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="imagenes\Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- (header) -->
    <div class="image-container">
        <img src="imagenes/LogoWeb.png" alt="Imagen Estática">
    </div>

    <div id="div-desplegable">
        <button id="btn-cerrar">
            <img src="imagenes/CloseBtn.png" alt="Cerrar">
        </button>
        <div id="tab-container">
            <div id="tabs">
              <button class="tab-btn" id="btn-nosotros">Nosotros</button>
              <button class="tab-btn" id="btn-servicios">Nuestros Servicios</button>
              <button class="tab-btn" id="btn-contacto">Contacto</button>
            </div>
            <div id="tab-content"></div> <!-- Contenedor de contenido -->
          </div>
    </div>

    <!-- Botón Desplegar -->
    <img id="btn-desplegar" src="imagenes\exploreBTN.png" alt="Botón desplegable">

    <!-- Contenedor de títulos -->
    <div class="titles-container">
        <div class="title fade" id="title1">¡Bienvenido a SIGUE!</div>
        <div class="title fade" id="title2">¡El lugar para que tu marca siga creciendo!</div>
        <div class="title fade" id="title3">¡Comienza a scrollear para explorar más sobre nosotros!</div>
      </div>

    <!-- contenedor para los cuadros en perspectiva -->
    <div class="floating-container">
    </div>

    <canvas id="pathCanvas"></canvas>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
